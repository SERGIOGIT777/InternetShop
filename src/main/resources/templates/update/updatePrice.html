<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить товар</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Форма обновления товара</div>
                <div class="panel-body">
                    <form role="Form" method="post" action="" accept-charset="UTF-8"
                          th:action="@{/adminPage/updatePrice}"
                          th:object="${updatePrice}">
                        <div class="form-group" style="text-align: center">
                            <img th:src="@{${'/uploads/'+updatePrice.image}}" width="150">
                        </div>
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" id="id" class="form-control"
                                   th:value="*{id}"
                                   name="id" placeholder="Индекс">
                        </div>
                        <div class="form-group">
                            <label for="name">Наименование товара</label>
                            <select id="name" class="form-control" name="name" th:value="*{name}">
                                <option value="компьютер">компьютер</option>
                                <option value="ноутбук">ноутбук</option>
                                <option value="клавиатура и мышь">клавиатура и мышь</option>
                                <option value="планшет">планшет</option>
                                <option value="телефон">телефон</option>
                                <option value="электронная книга">электронная книга</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="about">О товаре</label>
                            <input type="text" id="about" class="form-control"
                                      th:value="*{about}"
                                      name="about" placeholder="Описание товара">
                        </div>
                        <div class="form-group">
                            <label for="price">Цена товара</label>
                            <input type="text" id="price" class="form-control"
                                   th:value="*{price}"
                                   name="price" placeholder="Цена в BYN">
                        </div>
                        <div class="form-group">
                            <label for="count">Количество товара</label>
                            <input type="number" id="count" class="form-control"
                                   th:value="*{count}"
                                   name="count" placeholder="Количество товара на складе">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg" id="submit" name="submit">Обновить</button>
                            <input type="button" class="btn btn-primary btn-lg"
                                   onclick="document.location='http://localhost:8081/adminPage/myPage'" value="Вернуться">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
