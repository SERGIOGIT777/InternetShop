<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Форма добавления товара</div>
                <div class="panel-body">
                    <form role="Form" method="post" action="" accept-charset="UTF-8"
                          enctype="multipart/form-data"
                          th:action="@{/adminPage/savePrice}"
                          th:object="${addPrise}">
                        <div class="form-group">
                            <label for="name">Выберите наименование товара</label>
                            <select id="name" class="form-control" name="name" th:value="*{name}">
                                <option value="компьютер">компьютер</option>
                                <option value="ноутбук">ноутбук</option>
                                <option value="клавиатура и мышь">клавиатура и мышь</option>
                                <option value="планшет">планшет</option>
                                <option value="телефон">телефон</option>
                                <option value="электронная книга">электронная книга</option>
                            </select>
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            Information Error
                        </div>
                        <div class="form-group">
                            <label for="about">О товаре</label>
                            <input type="text" id="about" class="form-control"
                                      th:value="*{about}"
                                      name="about" placeholder="Описание товара">
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('about')}" th:errors="*{about}">
                            Information Error
                        </div>
                        <div class="form-group">
                            <label for="price">Цена товара</label>
                            <input type="text" id="price" class="form-control"
                                   th:value="*{price}"
                                   name="price" placeholder="Цена в BYN">
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                            Information Error
                        </div>
                        <div class="form-group">
                            <label for="count">Количество товара</label>
                            <input type="number" id="count" class="form-control"
                                   th:value="*{count}"
                                   name="count" placeholder="Количество товара на складе">
                        </div>
                        <div style="color:red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">
                            Information Error
                        </div>
                        <div class="form-group">
                            <input type="file" id="image"
                                   th:value="*{image}"
                                   name="image">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-lg" id="submit" name="submit">Записать</button>
                            <input type="button" class="btn btn-primary btn-lg"
                                   th:onclick="|window.location.href='/adminPage/myPage'|" value="Вернуться">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
